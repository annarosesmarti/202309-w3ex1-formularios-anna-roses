<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="/images/favicon.png" type="image/x-icon">
  <meta name="description" content="practica-de-formularios">
  <link rel="stylesheet" href="/styles/style.css">
  <title>Formulario de registro</title>
</head>

<body>
  <h1 class="title">Página de registro</h1>
  <form>
    <label for="username">Nombre de usuario</label><input id="username" type="text">
    <label for="emial">eMail</label><input id="email" type="email">
    <label for="password">Contraseña</label><input id="password" type="password">
    <label for="phone">Número de teléfono</label><input id="phone" type="tel">
    <label for="birthdate">Fecha de nacimiento</label><input id="birthdate" type="date">
    <label for="gender">Gender</label>
    <select id="gender">
      <option value="">Elige el género</option>
      <option value="Male">Hombre</option>
      <option value="Female">Mujer</option>
      <option value="Other">Otros</option>
      <option value="rather-not-say">Prefiero no decirlo</option>
    </select>
    <label for="checkbox">Términos y condiciones</label><input id="checkbox" type="checkbox" </form>

</body>

</html>
